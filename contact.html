      <main>
            <h2 class="contact">Contact me if you're interested in having me join your team.</h2>
            <h3 class="contact">Contact Form</h3>
            <p class="contact">Required fields are marked with an asterisk *.</p>
            <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
                  <label for="myFName">First Name:</label>
                  <input type="text" name="myFName" id="myFName" required="required">

                  <label for="myLName">*Last Name:</label>
                  <input type="text" name="myLName" id="myLName" required="required">

                  <label for="myEmail">*E-mail:</label>
                  <input type="email" name="myEmail" id="myEmail" required="required">


                  <label for="myPhone">*Phone:</label>
                  <input type="tel" name="myPhone" id="myPhone" required="required">
                  <label for="myComment">*Comments:</label>
                  <textarea name="myComment" id="myComment" cols="20" rows="2" required="required">
                                                      </textarea>

                  <button id="mySubmit" type="submit" class="githubButton">Submit</button>

            </form>
      </main>
